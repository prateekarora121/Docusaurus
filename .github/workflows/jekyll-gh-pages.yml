# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Docs Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Installing PNPM
        uses: pnpm/action-setup@v2.2.2
        id: pnpm-install
        with:
          version: 7.8.0
          run_install: false
      - name: Output files
        run: |
         cd "$GITHUB_WORKSPACE"
         ls -lthr 
      - name: Install dependencies
        run: |
         cd "$GITHUB_WORKSPACE"/website
         pnpm install
      - name: Build Project
        id: Build
        run: |
          cd "$GITHUB_WORKSPACE"/website
          export CI="false"
          pwd
          ls -lthr
          pnpm run build
          pwd
          ls -lthr
      - name: Pre Build Commands
        run: | 
            git config --global user.email "pratikarora2@gmail.com"
            git config --global user.name "prateekarora121"
      - name: Deploying Docs
        run: |
          cd "$GITHUB_WORKSPACE"/website
          pnpm install --global docusaurus-init
          pnpm run deploy  
  
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: /home/runner/work/Docusaurus/Docusaurus/website/
          if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: .
      - name: Output files
        run: |
           ls -lthr
      - name: Pre Build Commands
        run: |
          git config --global user.email "pratikarora2@gmail.com"
          git config --global user.name "prateekarora121"
      - name: Deploying Docs
        run: pnpm run deploy  
    needs:
      - build       
